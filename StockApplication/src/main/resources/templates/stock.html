<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Stocks</title>
    <style>
        table { border-collapse: collapse; width: 300px; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>État des Stocks</h1>

    <table>
        <thead>
        <tr>
            <th>Article</th>
            <th>Quantité</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${articles}">
            <td th:text="${a.nom}">Nom</td>
            <td th:text="${a.quantite}">0</td>
        </tr>
        </tbody>
    </table>

    <button onclick="location.reload()">Actualiser le stock</button>

    <hr>
    <h2>Réapprovisionnement du stock</h2>
    <form action="/reapprovisionner" method="POST">
        <input type="submit" value="Réapprovisionner (+2 Tables, +5 Chaises)">
    </form>
</body>
</html>
